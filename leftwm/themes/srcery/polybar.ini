[colors]
background = #1C1B19
background-alt = #918175
foreground = #FCE8C3
primary = #2C78BF
secondary = #0AAEB3
alert = #F75341
disabled = #505550

[bar/main]
width = 100%
height = 20px
bottom=true

background = ${colors.background}
foreground = ${colors.foreground}

padding-right = 1

border-top-size = 2
border-color = ${colors.primary}

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = JetBrainsMono Nerd Font:size=8;2

modules-left = xworkspaces 
modules-right = cpu memory filesystem pulseaudio date

cursor-click = pointer
cursor-scroll = ns-resize

tray-position = right
tray-maxsize = 12
tray-padding = 0

enable-ipc = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.primary}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/filesystem]
type = internal/fs
interval = 30

warn-percentage = 90
mount-0 = /

format-mounted = <label-mounted>
format-warn = <label-warn>

label-mounted = %{F#2C78BF}ROOT%{F-} %free%
label-warn =%{F#2C78BF}ROOT%{F-} %{F#F75341}%free%%{F-}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.alert}

[module/memory]
type = internal/memory
interval = 2

warn-percentage = 90
label = %percentage_used:2%%

format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}

format = <label>
format-foreground = ${colors.foreground}

format-warn-prefix = "RAM "
format-warn-prefix-foreground = ${colors.primary}

format-warn = <label>
format-warn-foreground = ${colors.alert}

[module/cpu]
type = internal/cpu
interval = 2

warn-percentage = 90
label = %percentage:2%%

format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}

format = <label>
format-foreground = ${colors.foreground}

format-warn-prefix = "CPU "
format-warn-prefix-foreground = ${colors.primary}

format-warn = <label>
format-warn-foreground = ${colors.alert}

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %A %d-%m-%Y %H:%M:%S

label = %date%
label-foreground = ${colors.foreground}

[settings]
screenchange-reload = true
pseudo-transparency = true
